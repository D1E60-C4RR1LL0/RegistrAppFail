<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="../../../assets/icon/Logo-Duoc-UC.png" alt="App Logo" class="app-logo"/>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-input label="Nombre de Usuario" required type="text" 
      labelPlacement="floating" formControlName="username" type="text" placeholder="Ingresa tu usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" required type="pasword" 
      labelPlacement="floating" formControlName="password" type="password" placeholder="Ingresa tu contraseña"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>

    <div class="forgot-password">
      <a (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</ion-content>
